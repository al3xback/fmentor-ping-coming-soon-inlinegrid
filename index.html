<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Frontend Mentor | Ping Coming Soon Page | Inline-Grid</title>

		<!-- Core Meta Data -->
		<meta
			name="description"
			content="Frontend Mentor - Ping coming soon page solution." />
		<meta
			name="keywords"
			content="Frontend Mentor, Ping coming soon page" />

		<!-- Behavioral Meta Data -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="favicon.png" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300&display=swap" />

		<!-- Styles -->
		<link rel="stylesheet" href="css/main.css" />

		<!-- Scripts -->
		<script src="js/main.js" defer></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<div class="wrapper__content">
					<header>
						<h1>
							<a href="#" id="logo">Ping coming soon</a>
						</h1>
					</header>

					<main>
						<section class="section">
							<div class="section__head">
								<div class="card-intro">
									<h2 class="card-intro__title">
										<span class="light"
											>We are launching</span
										>
										soon!
									</h2>
									<p class="card-intro__subtitle">
										Subscribe and get notified
									</p>
									<form class="form" novalidate>
										<div class="form__group">
											<input
												class="form__control form__control--email"
												type="email"
												placeholder="Your email address..." />
											<div
												class="form__error-message"></div>
											<button
												type="submit"
												class="btn btn--primary">
												Notify Me
											</button>
										</div>
									</form>
								</div>
							</div>
							<div class="section__body">
								<div class="card-content">
									<div class="card-content__image">
										<img
											width="278"
											height="170"
											src="./images/illustration-dashboard.png"
											alt="" />
									</div>
								</div>
							</div>
						</section>
					</main>
				</div>
			</div>
		</div>

		<footer>
			<div class="container">
				<p>
					Challenge by
					<a
						href="https://www.frontendmentor.io?ref=challenge"
						class="btn btn--link"
						rel="noopener"
						target="_blank"
						>Frontend Mentor</a
					>. Coded by
					<a
						href="https://github.com/al3xback"
						class="btn btn--link"
						rel="noopener"
						target="_blank"
						>al3xback</a
					>.
				</p>
			</div>
		</footer>
	</body>
</html>
